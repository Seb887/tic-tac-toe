<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/159db6d9fb.js"
      crossorigin="anonymous"
    ></script>
    <title>Tic Tac Toe</title>
  </head>
  <body class="p-0 m-0 box-border bg-slate-900">
    <header
      class="bg-slate-800 flex justify-center items-center h-24 border-b border-sky-500 fixed w-screen z-10"
    >
      <h1 class="siteTitle font-extrabold text-5xl text-sky-500">
        TIC-TAC-TOE
      </h1>
    </header>

    <main class="grid justify-center text-white relative top-24">
      <section class="buttonContainer grid justify-center mt-14">
        <h1 class="flex justify-center text-lg text-red-200">
          Choose your marker
        </h1>
        <div class="playerSelection flex justify-center mt-10 space-x-24">
          <button
            class="playerX p-2 w-20 text-slate-200 bg-slate-800 border border-sky-500 rounded-lg"
          >
            <i class="fa-solid fa-x"></i>
          </button>
          <button
            class="playerOp-2 w-20 text-slate-200 bg-slate-800 border border-sky-500 rounded-lg"
          >
            <i class="fa-solid fa-o"></i>
          </button>
        </div>
      </section>
      <section class="matchfieldContainer">
        <ul
          class="matchfield grid justify-center grid-cols-3 mt-32 w-96 h-96 border-sky-500"
        >
          <li
            class="field flex justify-center items-center text-5xl font-extrabold text-slate-400 border-r border-b border-sky-500"
            id="field-1"
          >
            <i class="fa-solid fa-o"></i>
          </li>
          <li
            class="field flex justify-center items-center text-5xl font-extrabold text-slate-400 border-b border-sky-500"
            id="field-2"
          ></li>
          <li
            class="field flex justify-center items-center text-5xl font-extrabold text-slate-400 border-l border-b border-sky-500"
            id="field-3"
          >
            <i class="fa-solid fa-x"></i>
          </li>
          <li
            class="field flex justify-center items-center text-5xl font-extrabold text-slate-400 border-r border-sky-500"
            id="field-4"
          ></li>
          <li
            class="field flex justify-center items-center text-5xl font-extrabold text-slate-400 border-sky-500"
            id="field-5"
          ></li>
          <li
            class="field flex justify-center items-center text-5xl font-extrabold text-slate-400 border-l border-sky-500"
            id="field-6"
          >
            <i class="fa-solid fa-x"></i>
          </li>
          <li
            class="field flex justify-center items-center text-5xl font-extrabold text-slate-400 border-r border-t border-sky-500"
            id="field-7"
          >
            <i class="fa-solid fa-o"></i>
          </li>
          <li
            class="field flex justify-center items-center text-5xl font-extrabold text-slate-400 border-t border-sky-500"
            id="field-8"
          ></li>
          <li
            class="field flex justify-center items-center text-5xl font-extrabold text-slate-400 border-l border-t border-sky-500"
            id="field-9"
          ></li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
