<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"

    <script src="https://cdn.tailwindcss.com"></script>
    <script

    <title>Tic Tac Toe</title>
  </head>
  <body class="p-0 m-0 box-border bg-slate-900">
    <header
      class="bg-slate-800 flex justify-center items-center h-24 border-b border-sky-500 fixed w-screen z-10"
    >
      <h1 class="siteTitle font-extrabold text-5xl text-sky-500">
        TIC-TAC-TOE
      </h1>
    </header>

    <main class="main grid justify-center h-screen text-white">
      <!-- Gamboard -->
      <section class="gameboardContainer w-96"></section>

        class="gameboard grid justify-center grid-cols-3 w-96 h-96 border-2 border-sky-500"

        <div
          class="field flex justify-center items-center w-32 h-32 text-5xl font-extrabold text-slate-400 border border-sky-500"
        ></div>
        <div
          class="field flex justify-center items-center w-32 h-32 text-5xl font-extrabold text-slate-400 border border-sky-500"
        ></div>
        <div
          class="field flex justify-center items-center w-32 h-32 text-5xl font-extrabold text-slate-400 border border-sky-500"
        ></div>
        <div
          class="field flex justify-center items-center w-32 h-32 text-5xl font-extrabold text-slate-400 border border-sky-500"
        ></div>
        <div
          class="field flex justify-center items-center w-32 h-32 text-5xl font-extrabold text-slate-400 border border-sky-500"
        ></div>
        <div
          class="field flex justify-center items-center w-32 h-32 text-5xl font-extrabold text-slate-400 border border-sky-500"
        ></div>
        <div
          class="field flex justify-center items-center w-32 h-32 text-5xl font-extrabold text-slate-400 border border-sky-500"
        ></div>
        <div
          class="field flex justify-center items-center w-32 h-32 text-5xl font-extrabold text-slate-400 border border-sky-500"
        ></div>
        <div
          class="field flex justify-center items-center w-32 h-32 text-5xl font-extrabold text-slate-400 border border-sky-500"
        ></div>
      </div>
      <div class="grid justify-center">
        <button
          class="w-24 h-10 border-2 border-sky-500 rounded-xl"
          id="restart"
        >
          Restart
        </button>
      </div>

      <footer
        class="footer flex justify-center absolute bottom-0 left-0 w-full p-2 text-slate-300"
      >
        <p class="font-bold">
          <span class="pr-2 font-normal">
            Copyright Â©

          href="https://github.com/seb887"
          target="_blank"

    <script src="app.js"></script>

</html>
